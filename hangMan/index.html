<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>HangMan</title>
    <link rel='stylesheet' href='styles/reset.css'>
 	<link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<div class="container top">
		<div class="hang">
			<div class="gallows">
					<div class="rope"></div>
					<div class="rope2"></div>
					<div class="guy head"></div>
					<div class="guy torso"></div>
					<div class="guy arm-right"></div>
					<div class="guy arm"></div>
					<div class="guy leg-right"></div>
					<div class="guy leg"></div>
				<!-- 	<div class="speech-wrapper"> -->
						<p class="speech">You Saved Me!</p>
				<!-- 	</div> -->
			</div>
		</div>
	</div>
	<div class="container bottom">
		<div class="hang spacer">
		</div>
		<div class="game">
			<h1>HangMan</h1>
			<div id="blanks">
			</div>
			<div class="keys"></div>
			<button id="playAgain" class="playAgain ui primary button">Play Again</button>
		</div>
	</div>  
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
