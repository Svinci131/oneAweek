<!doctype html>
<html>
	<head>
	    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
	    <title>Number Guesser</title>
	    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	    <link rel='stylesheet' href='styles/main.css'>
	</head>

	<body>
		<div class="gameOver">
			<div class="col gameOver-title">
				<h1></h1>
				<button class="again">Play Again</button>
			</div>

		</div>

		<div id="main">
			<div class="col header">
				<h1>I'm thinking of a number</h1>
				<h2>from 0 to 100...</h2>
			</div><!-- header-->
			<div class="col col-wrapper">
				<div class="col content-col">
					<div class = "col playButton-wrapper">
						<div  class="col input-col col-wrapper">
							<input type="text" placeholder="0-100" class="input-item"></input>
							<span id="guess" class="input-item">Guess</span>
						</div><!-- colwrapper inptut -->
						<div class="col col-wrapper">
							<button id="hint">Hint</button>
							<button class="again">Play Again</button>
						</div>
						<div class="col col-wrapper">
							<button id="submit">Final Answer</button>
						</div><!-- playButton-wrapper-buttons -->
						
					</div><!-- playButton-wrapper -->
				</div><!-- content-col -->
				<div class="col content-col">
					<div class="img-wrapper playButton-wrapper">
						<span id="therm"class="thermometer Warmer">0&deg;
						</span>
						<span class="text"></span>
						<div class="circle"></div>
						<div class="circle shadow"></div>
					</div>
				</div><!-- thermometer-col -->
			</div><!-- col-wrapper -->
		</div>

		

		<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
		<script src="javascript/main.js"></script>
	</body>


</html>
